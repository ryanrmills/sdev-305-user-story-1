<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRC PAI Report</title>
    <link rel="stylesheet" href="./../styles/dash.css" />
    <script src="./../js/dash.js" defer></script>
  </head>
  <body>
    <nav>
      <h2 class="tool-title">GRC Tools</h2>
      <ul>
        <li><a href="/">PAI Report Tool</a></li>
      </ul>
    </nav>
    <main>
      <form id = "PAI-form" action = "#" method = "get">
        <div>
          <h2>Division</h2>
          <select class="division-selector">
            <option>Pick a division...</option>
            <option value="Fine Arts">Fine Arts</option>
            <option value="Humanities">Humanities</option>
            <option value="Social Science">Social Science</option>
            <option value="English">English</option>
            <option value="Science">Science</option>
            <option value="Technology">Technology</option>
            <option value="Health Science">Health Science</option>
            <option value="Trades">Trades</option>
          </select>
        </div>

        <div class="toggle-display-form">
          <form id = "PAI-form" action = "#" method = "get">
            <fieldset>
              <div class = "PAI-input">
                <span id="err-divison-name" class="error">Please enter a valid division.<br></span>
                <label for = "divison-name">Division name:</label>
                <input type = "text" id="divison-name" name ="divison-name" value="" />
              </div>

              <div class = "PAI-input">
                <span id="err-dean" class="error">Please enter a valid dean.<br></span>
                <label for = "dean">Dean:</label>
                <input type = "text" id = "dean" name = "dean" value="" />
              </div>

              <div class = "PAI-input">
                <span id="err-PEN-contact" class="error">Please enter a valid PEN contact.<br></span>
                <label for = "PEN-contact">PEN contact:</label>
                <input type = "text" id = "PEN-contact" name = "PEN-contact" value="" />
              </div>

              <div class = "PAI-input">
                <span id="err-LOC-rep" class="error">Please enter a valid LOC rep.<br></span>
                <label for = "LOC-rep">LOC Rep.:</label>
                <input type = "text" id = "LOC-rep" name = "LOC-rep" value="" />
              </div>

              <div class = "PAI-input">
                <span id="err-chair" class="error">Please enter a valid chair.<br></span>
                <label for = "chair">Chair:</label>
                <input type = "text" id = "chair" name = "chair" value="" />
              </div>

              <div id = "PAI-reset-submit">
                <button type="reset" id = "cancel-button">Cancel</button>
                <button type = "submit" id = "save-button">Save</button>
              </div>
            </fieldset>
        </div>
      </form>
      <div class="table-container">
        <h2>Edit Logs</h2>
        <table>
          <tr>
            <th>Date edited</th>
            <th>Division</th>
            <th>Dean</th>
            <th>PEN Contact</th>
            <th>LOC Rep</th>
            <th>Chair</th>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
